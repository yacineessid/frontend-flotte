<div class="container">
<h1 style="text-align: center;">les employés</h1>
<br><br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajoutmodal">
    ajouter
  </button>
    <table   class="uk-table uk-table-small uk-table-striped">
        <thead>
            <tr >
                <th>Nom</th>
                <th>Email</th>
                <th>téléphone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of data ">
                <td>{{data.nom}} </td>
                <td>{{data.email}}</td>
                <td>{{data.telephone}}</td>
                <button class="btn btn-success">modifier</button>
                <button class="btn btn-danger">supprimer</button>
            </tr>
          
    
        </tbody>
    
</table>
<div  class="modal fade" id="ajoutmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
         
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div [formGroup]="conducteurForm" class="modal-body">
         <input type="text"  placeholder="nom" formControlName="nom">
         <input type="email" placeholder="email" formControlName="email">
         <input type="text" placeholder="téléphone" formControlName="telephone">


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="ajouter()">sauvegarder</button>
        </div>
      </div>
    </div>
  </div>
</div>
