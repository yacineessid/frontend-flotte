
<div class="uk-position-center uk-overlay uk-overlay-default"  style="background-color: rgb(78, 73, 71);opacity: 0.9; border-radius: 10%; " >
  <h1>Consommation carburant</h1>
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#Modal"  (click)="show=false">
  <i class="fas fa-plus"></i> 
    </button> 
    <div   class="uk-table  uk-table-responsive" >
        <thead>
            <tr  >
                <th>date</th>
                <th>matricule</th>
                <th>conducteur</th>
                <th>Fournisseur</th>
                <th>qauntité/litre</th>
                <th>coût total</th>
                <th>coût/litre</th>

                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of carburants" >
                <td>{{data.date  | date: 'dd/MM/yyyy'}}</td>
                <td>{{data.voiture.matricule}}</td>
               <td>{{data.conducteur.nom}}</td>
              
                <td>{{data.fournisseur.nom}}</td>
                <td>{{data.quantiteLitre}}</td>
                <td>{{data.coutTotal}}</td>
                <td>{{data.coutLitre}}</td>         
                <button class="btn btn-danger" (click)="supprimer(data.id)" >supprimer</button>
            </tr>
            
        </tbody>

   
      </div>

         
          </div>


          <div  class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                 
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div [formGroup]="carburantForm" class="modal-body">

                    <input type="date" class="form-control" placeholder="date" formControlName="date">


                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" formControlName="idConducteur">
                     
                      
                        <option *ngFor="let data of conducteurs" [value]="data.id" selected >{{data.nom}}</option> 
                    
                    </select>
                        
                     
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" formControlName="idMatricule">
                     
                      
                    <option *ngFor="let data of matricules" [value]="data.id" selected >{{data.matricule}}</option>
                
                </select>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" formControlName="idFournisseur">
                     
                      
                    <option *ngFor="let data of fournisseurs" [value]="data.id" selected >{{data.nom}}</option>
                
                </select>
                    
                 
                  <input type="text" class="form-control"  placeholder="quantité/litre" formControlName="quantiteLitre"(input)="calcul()">

        
                  <input type="text"  class="form-control" placeholder="coût total" formControlName="coutTotal"(input)="calcul()">
                  
                  <input type="text"  class="form-control" placeholder="coût/litre" formControlName="coutLitre" >
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="ajouterCarburant()"*ngIf="!show"><i class="fas fa-plus"></i></button>
                    <button type="button" class="btn btn-primary" (click)="sauvegarder()" *ngIf="show"><i class="far fa-save"></i></button>
                  </div>
                </div>
             
              </div>
            </div>
